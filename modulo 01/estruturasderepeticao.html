<html>

        <meta charset="UTF-8">
        <title>Curso Javascript</title>

    <body>
        <script>
            //for, while

            for (var i = 0; i <= 100; i++) {
                console.log(i);
            }

            var j = 180273019823;
            while (j > 50) {
                console.log(j);

                j /= 5;
            }
        </script>
