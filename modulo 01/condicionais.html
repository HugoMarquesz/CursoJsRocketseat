<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {
                //M, F
                //Masculino, Feminino

                if (sexo === 'M') {
                    return 'Masculino';
                }   else if (sexo === 'F') {
                    return 'Feminino';
                }   else {
                    return 'Outro';
                }
            }
            var resultado = retornaSexo('M');
            console.log(resultado);

             function retornaSexo(sexo) {
                 switch (sexo) {
                     case 'M':
                         return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';
                 }
             }
             var resultado = retornaSexo('M');
             console.log(resultado);
        </script>
    </body>
</html>
