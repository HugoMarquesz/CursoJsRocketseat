<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "Sp"
                        
            };

            function  exibeMensagem ( endereco )  {
  return  (
    "O usuário mora em "  +
    endereco . cidade  +
    "/"  +
    endereco . uf  +
    ", no bairro "  +
    endereco . bairro  +
    ', na rua "'  +
    endereco . rua  +
    '"com nº'  +
    endereco . numero  +
    "."
  ) ;
}

            console.log(exibeMensagem (endereco) );
        </script>
    </body>
